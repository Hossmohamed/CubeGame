<div class="list-title d-flex justify-content-between align-items-center">
  <h4>Top Player Rated</h4>
  <button class="btn btn-view-list btn " type="button">View More</button>
</div>
<div class="container-list d-flex align-items-center" *ngFor="let T of TopRated">
  <div>
    <img width="80px" alt="card-list" src="{{T.picture}}">
  </div>
  <div class="ms-3">
    <h4>{{T.productName}}</h4>
    <h5>{{T.price}} <span> EGP</span></h5>
  </div>
</div>
