<div class="list-title d-flex justify-content-between align-items-center">
  <h4>Recently Updated</h4>
  <button class="btn btn-view-list btn " type="button">View More</button>
</div>
<div class="container-list d-flex align-items-center" *ngFor="let r of RecentlyUpdated">
  <div>
    <img width="80px" alt="card-list" src="{{r.picture}}">
  </div>
  <div class="ms-3">
    <h4>{{r.productName}}</h4>
    <h5>{{r.price}} <span> EGP</span></h5>
  </div>
</div>
