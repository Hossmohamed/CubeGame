<app-navigation-one></app-navigation-one>
<div class="container-fluid d-flex">
  <div class="login-form flex-column">
    <div class="d-flex align-items-center m-4">
      <img alt="logo" width="60px" src="../../assets/img/logo.png">
      <h2>CUBE GAME LogIn</h2>
    </div>
    <form [formGroup]="loginform">

      <div class="form-group">
        <div class="input-field">
          <div class="d-flex justify-content-between align-items-baseline">
            <label for="email">Enter Email :</label>
            <input formControlName="email" id="email" type="text" class="form-input border-bottom">
            <span class="border-bottom-animation center input-email"></span>
          </div>
        </div>
      </div>
      <small *ngIf="loginform.controls['email'].dirty &&
       loginform.hasError('required' , 'email')"
       class="text-danger">Email is required</small>

       <div class="form-group">
        <div class="input-field">
          <div class="d-flex justify-content-between align-items-baseline">
            <label for="pass">Enter Password :</label>
            <input formControlName="password" id="pass"
            type="password" class="form-input border-bottom">
            <span class="border-bottom-animation center input-pass"></span>
          </div>
        </div>
       </div>
      <small *ngIf="loginform.controls['password'].dirty &&
       loginform.hasError('required' , 'password')"
       class="text-danger">Password is required</small>

      <button [disabled]="loginform.invalid" (click)="onsubmit()" class="btn btn-login mx-4" type="submit">Log In</button>
    </form>
    <div class="btn-logwith d-flex flex-column">
      <div class="auth-provider google-login m-1">
        <svg aria-hidden="true" class="svg-icon" width="38" height="38" viewBox="0 0 20 20">
          <g>
            <path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"></path>
            <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z" fill="#34A853"></path>
            <path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z" fill="#FBBC05"></path>
            <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z" fill="#EA4335"></path>
          </g>
        </svg>
        Log in with Google
      </div>
      <div class="auth-provider facebook-login m-1">
        <svg aria-hidden="true" class="svg-icon" width="38" height="38" viewBox="0 0 20 20">
          <path d="M1.88 1C1.4 1 1 1.4 1 1.88v14.24c0 .48.4.88.88.88h7.67v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h4.08c.48 0 .88-.4.88-.88V1.88c0-.48-.4-.88-.88-.88H1.88z" fill="#fff"></path>
        </svg>
        Log in with Facebook
      </div>
    </div>
    <h6 class="signbtn my-4"><a routerLink="/Signup">Need an account? Sign up now!</a></h6>
  </div>
</div>
