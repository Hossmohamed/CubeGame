<div class="list-title d-flex justify-content-between align-items-center">
  <h4>Coming Soon</h4>
  <button class="btn btn-view-list btn " type="button">View More</button>
</div>
<div class="container-list d-flex align-items-center" *ngFor="let c of ComingSoon">
  <div>
    <img width="80px" alt="card-list" src="{{c.picture}}">
  </div>
  <div class="ms-3">
    <h4>{{c.productName}}</h4>
    <h5>Soon</h5>
  </div>
</div>
