<!-- ================== body ================== -->
<app-navigation-one></app-navigation-one>
<app-navigation-two></app-navigation-two>

<div class="container">
  <div class="browse">
    <form action="">
    <div class="left col-9">

      <!-- <div *ngIf="searchResults.length > 0"> -->
        <!-- <app-product-item [oneProduct]="p" *ngFor="let p of searchResults"> -->
          <div *ngIf="filteredProducts.length === 0">
            <h3>No products found.</h3>
         </div>
          <app-product-item [oneProduct]="p" *ngFor="let p of filteredProducts">

        <h3>Search Results:</h3>

          <!-- <div *ngFor="let product of searchResults ; let i = index"> -->
            <img class="card-img-top" src={{p.image}} alt=""/>
           <div>
            <div class="card-body">
              <!-- <p class="card-genres-hov">{{p.categoryName}}</p> -->
              <h5 class="card-title" title="{{p.productName}}">{{p.productName}}</h5>
              <div class="d-flex justify-content-between">
                <h5><span class="price">{{p.price}}</span> EGP</h5>
             </div>
            </div>
          </div>

        </app-product-item>
      </div>
      <app-product-item [oneProduct]="p" *ngFor="let p of AllProduct"></app-product-item>
   
  </form>
    <div class="right col-3">
      <p class="filter">Filters</p>
      <hr />
      <div class="filterHover">
        <label for="price">Price</label>
        <select id="price" name="price">
          <option value="" selected></option>
          <option value="Free">Free</option>
          <option value="200">200 EGP</option>
          <option value="250">250 EGP</option>
          <option value="300">300 EGP</option>
          <option value="400">400 EGP</option>
        </select>
      </div>
      <hr />
      <div class="filterHover">
        <label for="genre">Genre</label>
        <select id="genre" name="genre">
          <option value="" selected></option>
          <option value="action">Action</option>
          <option value="party">Party</option>
          <option value="stratigy">Stratigy</option>
          <option value="shooter">Shooter</option>
          <option value="multiplayer">Multiplayer</option>
        </select>
      </div>
      <hr />
      <div class="filterHover">
        <label for="platform">Platform</label>
        <select id="platforn" name="platform">
          <option value="" selected></option>
          <option value="windows">Windows</option>
          <option value="mac">MAC</option>
        </select>
      </div>
      <hr />
      <div class="filterHover">
        <label for="publisher">Publisher</label>
        <select id="publisher" name="publisher">
          <option value="" selected></option>
          <option value="riot games">Riot Games</option>
          <option value="rockstar games">Rockstar Games</option>
          <option value="epic games">Epic Games</option>
        </select>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
