<div class="list-title d-flex justify-content-between align-items-center">
  <h4>Most Played</h4>
  <button class="btn btn-view-list btn " type="button">View More</button>
</div>
<div class="container-list d-flex align-items-center" *ngFor="let m of mostPlayed">
  <div>
    <img width="80px" alt="card-list" src="{{m.picture}}">
  </div>
  <div class="ms-3">
    <h4>{{m.productName}}</h4>
    <h5>{{m.price}} <span> EGP</span></h5>
  </div>
</div>
